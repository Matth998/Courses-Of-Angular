<div class="container-fluid">

  <section class="pricing-section">
    <div class="container mt-2">
      <div class="row justify-content-md-center">
        <div class="col-xl-5 col-lg-6 col-md-8">
          <div class="section-title text-center title-ex1">
            <h2>Courses</h2>
            <p>See all our courses.</p>
          </div>
        </div>
      </div>
      <div class="form-group row">

        <label class="col-sm-2.col-form-label"> <i class="fa fa-search"></i> Filter By: </label>

        <div class="col-sm-10">

          <div class="mt-3 inputs"><input [(ngModel)]="filter" type="text" class="form-control "
              placeholder="Search Course..."> </div>

        </div>

      </div>
      <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let course of filteredCourses">
          <div class="price-card">
            <h2>{{course.name}}</h2>
            <p>{{course.code | lowercase | replace: '-': ' '}}</p>
            <p class="price"><span>{{course.price}}</span></p>
            <ul class="pricing-offers">
              <li>{{course.releaseDate | date: 'dd/MM/yyyy'}}</li>
              <li>
                <app-star [rating]="course.rating"></app-star>
              </li>
              <div class="text-center">
                <a class="animated-btn text-white" [routerLink]="['/courses/info', course.id]"><svg
                    xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-cart-check" viewBox="0 0 16 16">
                    <path
                      d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
                    <path
                      d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                  </svg></a>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
